<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NDRF Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        #map {
            height: 400px;
            width: 100%;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        th {
            background: #007BFF;
            color: white;
        }
    </style>
</head>
<body>

    <h1>üõ°Ô∏è NDRF Command Dashboard</h1>

    <div id="map"></div>

    <table id="emergencyTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Tag</th>
                <th>Reported By</th>
                <th>Reported At</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([20.5937, 78.9629], 5); // Center of India

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        async function loadEmergencies() {
            const response = await fetch('/api/emergency_details');
            const data = await response.json();

            const tableBody = document.querySelector('#emergencyTable tbody');
            tableBody.innerHTML = '';

            data.forEach(e => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${e.id}</td>
                    <td>${e.description}</td>
                    <td>${e.tag}</td>
                    <td>${e.reported_by}</td>
                    <td>${new Date(e.created_at).toLocaleString()}</td>
                `;
                tableBody.appendChild(row);

                // Add to map
                L.marker([e.latitude, e.longitude])
                    .addTo(map)
                    .bindPopup(`<strong>${e.description}</strong><br>Tag: ${e.tag}`);
            });
        }

        loadEmergencies();
        setInterval(loadEmergencies, 30000); // Auto-refresh every 30 sec
    </script>

</body>
</html>
